<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="car.css">
    <title>Car Sales Web Page</title>
</head>
<body>
    <header>
        <nav class="nav">
            <div class="nav__left">
                <h3><span>Auto</span>Motive</h3>
            </div>
            <div class="nav__center">
                <ul>
                    <li>Overview</li>
                    <li>Models & Feature</li>
                    <li>Service</li>
                    <li>Gallery</li>
                </ul>
            </div>
            <div class="nav__right">
                <ion-icon name="notifications-outline"></ion-icon>
                <ion-icon name="person-outline"></ion-icon>
                <div class="nav__right--text">
                    <h4>Test Drive</h4>
                </div>
            </div>
        </nav>
    </header>

    <!-- SECTION CENTER  -->

    <section class="section">
        <div class="section__left">
            <h1><span>INTELLIGENT</span><br>TIME MEASUREMENT <br>SYSTEM</h1>
            <p>Get the car of your dreams with the installments <br> of your choice. There are various attractive offers.</p>
        </div>
        <div class="section__right">
            <img src="/imagenes/2019-camaro-black.png" alt="car">
        </div>
    </section>

    <!-- FOOTER -->

    <footer class="footer">
        <div class="footer__left">
            <div class="footer__left--box1">
                <h3>Test Drive</h3>
            </div>
            <div class="footer__left--box2">
                <h3>2.3</h3>
                <h6>0-60MPH</h6>
            </div>
            <div class="footer__left--box3">
                <h3>295</h3>
                <h6>MILE RANGE</h6>
            </div>
            <div class="footer__left--box4">
                <h3>175</h3>
                <h6>TOP SPEED</h6>
            </div>
        </div>
        <div class="footer__right">
            <div class="footer__right--icons">
                <ion-icon name="logo-instagram"></ion-icon>
                <ion-icon name="logo-facebook"></ion-icon>
                <ion-icon name="logo-youtube"></ion-icon>
            </div>
        </div>

    </footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
